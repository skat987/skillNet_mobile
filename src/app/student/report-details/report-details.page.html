<ion-header>
  <ion-toolbar>
    <ion-title>report-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="report">  
    <h3>Rapport du: {{ report.date }}</h3>
    <h3>Rédigé par: {{ report.author.fullName }}</h3>
    <h3>Note: {{ report.rate }}</h3>
    <h4>Texte: </h4>
    <p>{{ report.text }}</p>
  </div>
</ion-content>
